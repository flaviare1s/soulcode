<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Reserva de Hotel</title>
</head>
<body>
  <h1>Reserva de Hotel</h1>

  <form>
    <div>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div>
      <label for="email">E-mail: </label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="check-in">Data de Check-in: </label>
      <input type="date" id="check-in" name="check-in" min="2024-06-12" required>
    </div>

    <div>
      <label for="check-out">Data de Check-out: </label>
      <input type="date" id="check-out" name="check-out" required>
    </div>

    <div>
      <label for="quarto">Tipo de Quarto: </label>
      <select id="quarto" name="quarto" required>
        <option value="single">Single</option>
        <option value="double">Double</option>
      </select>
    </div>

    <div>
      <label for="comentarios">Coment√°rios Adicionais: </label>
      <textarea name="comentarios" id="comentarios"></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>

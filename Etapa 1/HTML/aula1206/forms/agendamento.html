<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Agendamento de Consulta Médica</title>
</head>
<body>
  <h1>Agendamento de Consulta Médica</h1>
  <form>
    <div>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div>
      <label for="endereco">Endereço: </label>
      <input type="text" id="endereco" name="endereco" required>
    </div>

    <div>
      <label for="telefone">Telefone: </label>
      <input type="tel" id="telefone" name="telefone" required>
    </div>

    <div>
      <label for="data">Data da Consulta: </label>
      <input type="date" id="data" name="data" min="2024-06-12" required>
    </div>

    <div>
      <label for="consulta">Tipo de Consulta: </label>
      <select id="consulta" name="consulta" required>
        <option value="geral">Consulta Geral</option>
        <option value="particular">Consulta Particular</option>
        <option value="plano">Plano de Saúde</option>
      </select>
    </div>

    <div>
      <label for="comentarios">Comentários Adicionais: </label>
      <textarea name="comentarios" id="comentarios"></textarea>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
